<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukano Systems - Página em Construção</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background = document.querySelector('body');

            function updateBackground(event) {
                const alpha = event.alpha || 0;
                const beta = event.beta || 0;
                const gamma = event.gamma || 0;

                const x = Math.min(Math.max(beta * 1.5, -200), 200); 
                const y = Math.min(Math.max(gamma * 1.5, -200), 200);

                background.style.backgroundPosition = `${x}px ${y}px`;
            }

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', updateBackground);
            } else {
                background.style.backgroundPosition = 'center center';
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="tukano.png" alt="Logo Tukano Systems" class="logo">
    </header>
    <main>
        <h1>Página em Construção</h1>
        <p>Estamos trabalhando para trazer algo incrível pra você. Volte em breve!</p>
    </main>
    <footer>
        <p>2024 Tukano Systems</p>
    </footer>
</body>
</html>
