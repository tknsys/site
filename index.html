<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukano Systems - Página em Construção</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background = document.querySelector('body');

            function updateBackground(event) {
                const beta = event.beta || 0;
                const gamma = event.gamma || 0;

                // Ajusta a quantidade de movimento para uma faixa mais ampla
                const x = Math.min(Math.max(gamma * 2, -200), 200); // Ajuste a multiplicação para mais movimento
                const y = 0; // Não movimentar verticalmente

                background.style.backgroundPosition = `${50 + x}px ${50 + y}px`;
            }

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', updateBackground);
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="tukano.png" alt="Logo Tukano Systems" class="logo">
    </header>
    <main>
        <h1>Página em Construção</h1>
        <p>Estamos trabalhando para trazer algo incrível para você. Volte em breve!</p>
    </main>
    <footer>
        <p>2024 Tukano Systems</p>
    </footer>
</body>
</html>
